        <h1>His other duckling siblings laughed at him and it made him feel very sad and left out.</h1>
        <svg height="1000" width="1400" xmlns="http://www.w3.org/2000/svg">
            // Mama Duck
            <ellipse rx="100" ry="49" cx="801" cy="140" style="fill: white; stroke: white; stroke-width: 3" />
            <polyline points="891,84 820,150 876,127 900,82" style="fill: none; stroke: white; stroke-width: 27" />
            <ellipse rx="33" ry="18" cx="900" cy="80" style="fill: white; stroke: white; stroke-width: 3" />
            <polygon points="925,80 912,100 965,100" style="fill: yellow; stroke: yellow; stroke-width: 3" />
            <circle r="5" cx="910" cy="74" fill="black" />
            <polygon points="750,178 852,104 651,153" style="fill: white; stroke: white; stroke-width: 3" />
            // Lil' Duck 1
            <ellipse rx="42" ry="25" cx="655" cy="229" style="fill: gold; stroke: gold; stroke-width: 3" />
            <circle r="20" cx="700" cy="207" fill="gold" />
            <circle r="2.5" cx="709" cy="200" fill="black" />
            <polygon points="720,210 735,220 720,220" style="fill: yellow; stroke: yellow; stroke-width: 3" />
            // Lil' Duck 2
            <ellipse rx="42" ry="25" cx="530" cy="229" style="fill: gold; stroke: gold; stroke-width: 3" />
            <circle r="20" cx="575" cy="207" fill="gold" />
            <circle r="2.5" cx="584" cy="200" fill="black" />
            <polygon points="590,210 605,220 590,220" style="fill: yellow; stroke: yellow; stroke-width: 3" />
            // Ugly Duckling
            <ellipse rx="42" ry="25" cx="130" cy="329" style="fill: grey; stroke: grey; stroke-width: 3" />
            <circle r="20" cx="175" cy="307" fill="grey" />
            <circle r="2.5" cx="184" cy="300" fill="black" />
            <polygon points="190,310 205,320 190,320" style="fill: orange; stroke: orange; stroke-width: 3" />
            // Tear
            <circle r="2" cx="180" cy="307" fill="lightblue" />
            <circle r="2" cx="185" cy="312" fill="lightblue" />
            <circle r="2" cx="180" cy="315" fill="lightblue" />
        </svg>
