        <h1>
            Long ago, there was a mother duck and her ducklings. They all had beautiful white coats and lovely yellow
            beaks, except for one little duckling. He was born all grey and fuzzy with a glaring orange beak.
        </h1>
        <svg height="1000" width="1000" xmlns="http://www.w3.org/2000/svg">
            // Mama Duck
            <ellipse rx="100" ry="49" cx="301" cy="140" style="fill: white; stroke: white; stroke-width: 3" />
            <polyline points="391,84 320,150 376,127 400,82" style="fill: none; stroke: white; stroke-width: 27" />
            <ellipse rx="33" ry="18" cx="400" cy="80" style="fill: white; stroke: white; stroke-width: 3" />
            <polygon points="425,80 412,100 465,100" style="fill: yellow; stroke: yellow; stroke-width: 3" />
            <circle r="5" cx="410" cy="74" fill="black" />
            <polygon points="250,178 352,104 151,153" style="fill: white; stroke: white; stroke-width: 3" />
            // Lil' Duck 1
            <ellipse rx="42" ry="25" cx="255" cy="229" style="fill: gold; stroke: gold; stroke-width: 3" />
            <circle r="20" cx="300" cy="207" fill="gold" />
            <circle r="2.5" cx="309" cy="200" fill="black" />
            <polygon points="320,210 335,220 320,220" style="fill: yellow; stroke: yellow; stroke-width: 3" />
            // Lil' Duck 2
            <ellipse rx="42" ry="25" cx="130" cy="229" style="fill: gold; stroke: gold; stroke-width: 3" />
            <circle r="20" cx="175" cy="207" fill="gold" />
            <circle r="2.5" cx="184" cy="200" fill="black" />
            <polygon points="190,210 205,220 190,220" style="fill: yellow; stroke: yellow; stroke-width: 3" />
            // Ugly Duckling
            <ellipse rx="42" ry="25" cx="130" cy="329" style="fill: grey; stroke: grey; stroke-width: 3" />
            <circle r="20" cx="175" cy="307" fill="grey" />
            <circle r="2.5" cx="184" cy="300" fill="black" />
            <polygon points="190,310 205,320 190,320" style="fill: orange; stroke: orange; stroke-width: 3" />
        </svg>
    </body>
