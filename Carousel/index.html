<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>CSS 3D Carousel</title>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
            type="text/javascript"></script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
        <link rel="stylesheet" href="./styles.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="carousel">
                <div class="item a"><img src="new zealand.png" width="200px" height="135px" /></div>
                <div class="item b"><img src="italy.png" width="200px" height="135px" /></div>
                <div class="item c"><img src="france.png" width="200px" height="135px" /></div>
                <div class="item d"><img src="southafrica.png" width="200px" height="135px" /></div>
                <div class="item e"><img src="greece.png" width="200px" height="135px" /></div>
                <div class="item f"><img src="brazil.png" width="200px" height="135px" /></div>
            </div>
        </div>
        <div class="next">Next</div>
        <div class="prev">Prev</div>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="./script.js"></script>

        <audio controls autoplay>
            <source src="SalmonLikeTheFish%20-%20Glacier%20(2).mp3" type="audio/mpeg" />
        </audio>
    </body>
</html>
