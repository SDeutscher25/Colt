<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Costa Rica Flag out of SVG</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="script.js"></script>
    </head>
    <body>
        <h1>Country Flags - Costa Rica</h1>
        <svg width="700" height="900" xmlns="http://www.w3.org/2000/svg">
            <rect width="400" height="84" x="10" y="25" style="fill: blue; stroke-width: 3; stroke: white" />
            <rect width="400" height="50" x="10" y="75" style="fill: white; stroke-width: 3; stroke: white" />
            <rect width="400" height="100" x="10" y="120" style="fill: red; stroke-width: 3; stroke: white" />
            <rect width="400" height="50" x="10" y="200" style="fill: white; stroke-width: 3; stroke: white" />
            <rect width="400" height="50" x="10" y="250" style="fill: blue; stroke-width: 3; stroke: white" />
        </svg>
        <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/tdPULEgeFi0?si=WgHBqaGrkwMxhL2a"
            title="YouTube video player"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen></iframe>
    </body>
</html>
